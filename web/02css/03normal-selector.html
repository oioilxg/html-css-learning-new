<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        元素选择器：
        根据元素标签设置样式将所有段落设置为红色
        p{}

        id选择器
        语法：#id属性值()

        类选择器（主要）
        class属性：可以重复使用，分类，使用同一类
        class语法：
        .class值{
        }
        可以为一个类使用多个class

        
         通配选择器
         *{
            color；
         }

         */


        p{
            color:crimson
        }

        #abc{
            color:cornflowerblue
        }

        .light{
            color:aquamarine
        }
    </style>
</head>
<body>
    <p>少小离家老大回</p>
    <p>乡音难改鬓毛衰</p>
    <p class="light">儿童相见不相识</p>
    <p id="abc">笑问客从何处来</p>
    <p></p>

</body>
</html>

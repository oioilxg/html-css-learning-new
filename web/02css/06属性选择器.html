<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    /* 
    根据元素的属性选择
     */
p[title=abc]{
    color:blueviolet
}
/* ^以开头 */
p[title^=abc]{
    color:blue
}
/*  $以什么结尾*/
p[title$=abc]{
    color:black
}
  </style>
</head>
<body>
    
    <p title="abc">少小离家老大回</p>
    <p title="abcdefg">乡音难改鬓毛衰</p>
    <p titile="efghabc">儿童相见不相识</p>
    <p >笑问客从何处来</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            将class为red的div字体设置为30px

            交集选择器：（两个）
            作用：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3

            选择器分组：（多个）
            作用：选择多个选择器

         */
         .red{
            color:brown
         }
         
         div.red{
            font-size: 50px;
         }

         h1, span,div.red{

            color:chartreuse
         }
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class=" red">我是p</p>
</body>
</html>

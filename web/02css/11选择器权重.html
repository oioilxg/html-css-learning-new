<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        选择器的权重
        选择器优先级

        内联样式 > id选择器 > 类和伪元素选择器 > 元素选择器

        
         */
        div{
            color:gold;
        }

        .red{
            color:crimson;
        }
    </style>
</head>
<body>
    <div id="box1" class="red">
        我是一个div
    </div>
</body>
</html>

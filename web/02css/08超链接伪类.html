<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1.访问过的链接和没访问过的链接颜色不同
         */

         a:link{
            color:brown;
         }
         a:visited{
            color: coral;
         }
         /* 
         hover:鼠标移入的属性 */
         a:hover{
            color:aqua;
            font-size: 50px
         }

         a:active{
            color:blueviolet;
            font-size: 30px
         }
           
        
    </style>
</head>
<body>
    <!-- 
        1.访问过的链接
        2.没访问过的链接
     -->
    <a href="http://www.baidu.com">访问过的</a><br/>
    <a href="http://www.baidu123.com">没访问过的</a><br/>
</body>
</html>

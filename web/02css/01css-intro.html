<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color:cornflowerblue; font-size: 50px}
    </style>
</head>
<body>
    <!-- 
        网页三部分：
        结构： HTML
        表现： CSS样式
        行为： javaScript

        CSS:层叠样式表，通过CSS可以为网页每一层设置样式
     -->
<!-- 
    使用CSS更改样式
    方法一：使用style设置样式，只能对单个标签设置，不能复用
    方法二：内部样式表将样式编写到head中的style标签里，可为多个标签设置，全部应用，但不能跨页面应用
    方法三：外部样式，使用CSS文件
            使用link标签引入

 -->
     <p style="color:dodgerblue; font-size: 60px;">少小离家老大回，乡音难改鬓毛衰</p>
     <p >今天天气真好</p>
    <link rel="stylesheet" href="./style.css">  
</body>
</html>

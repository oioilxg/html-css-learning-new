<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target02.html">
    <!-- 关闭自动补全s输入时不会有提示信息 -->
    <input type="text" name="username" autocapitalize="off"><br>
    <input type="text" name="username"><br />
    日期<input type="date"><br />
    日期无时区<input type="datetime-local" name="" id=""><br>
    邮件<input type="email"><br />
    <input type="time"><br>
    <input type="file"><br>
    <input type="range" name="" id=""><br>
    <input type="search"> 搜索框<br>
    <input type="number" name="" id="">数字选取<br>

    <!-- 提交 -->
    <input type="submit">
    <!-- 重置 -->
    <input type="reset">
    <!-- 普通标签 -->
    <input type="button" value="按钮"><br /><br />

   
    <!-- button -->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button><br/><br/>

    <!-- 
        input和button的区别
        1.效果一样
        2.type=button 的input和button只有点击作用，不提交数据，用于绑定事件
        button更灵活

     -->
    </form>
</body>
</html

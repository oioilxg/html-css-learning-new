<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* 
        overflow:
        visible:默认值溢出,从父元素外部显示
        hidden：溢出部分隐藏
        scroll: 滚动显示
        auto:根据需要滚动显示
        overflow-x:水平方向

        overflow-y：垂直方向
         */
        .box1{
            width:200px;
            height:200px;
            background-color: aquamarine;
            overflow:scroll
;
        }

        .box2{
            width: 100px;
            height: 400px;
            background-color: darkorange;
           
        }

       
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>

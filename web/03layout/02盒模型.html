<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            background-color: aquamarine;
            border-width: 10px;
            border-color:coral;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型：将所有元素设计成矩形盒子
        内容区：width * height 内容区大小
        内边距：padding 
        边框大小会影响整个盒子大小
        边框：border 盒子边缘
                边框宽度：border-width
                边框颜色：border-color
                边框样式：boder-style

        外边距：盒子位置margin
     -->
     <div class="box1"></div>
</body>
</html>

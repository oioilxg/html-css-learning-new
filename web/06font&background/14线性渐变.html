<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        通过渐变设置复杂背景颜色
        渐变通过背景图片设置background-img设置
         */


         .box1{
            width: 200px;
            height: 200px;
            /* 
            linner-gradient属性
            默认：
            从上往下渐变
            to right：左往右

            渐变颜色：多个颜色平均分配
             */
            background-image:linear-gradient(to right, red, orange,green,blue);
         }
    </style>
</head>
<body>
    <div class="box1">
        
    </div>
</body>
</html>

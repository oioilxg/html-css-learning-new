<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        行高：
        文字占有的实际高度
        通过line-hight设置字体所占位置
        没有设置则为字体本身的大小，设置行高后会被撑开，字体所在的框，字体在框的中间
        文字均匀分布在字体两端
        设置行间距
         */
        div{
            font-size: 50px;
            height: 200px;

            border: 1px red solid;

            line-height: 200px;

        }
    </style>
</head>
<body>
    <div>
        今天天气真不错
    </div>
</body>
</html>

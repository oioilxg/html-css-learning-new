<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.w3school.com.cn/tags/tag_meta.asp" target="_blank">meta元数据标签</a>
    <p>head 里的内容不是给用户看的</p>
<!-- 
    1.meta:head中的元数据标签,不是给用户看的
    常用的有:
    charset='utf-8' 万国字符编码
    http-equiv: 
    name: HTML 文档的描述、关键字和作者,值为content
    conten: 具体name数据的值
    keywords:网站关键字,当指定当前网站的关键字,搜索引擎会根据网站关键字定位到相应网页与页面相关（通知搜索引擎该页面的内容）
    viewport: 控制视口（网页的用户可见区域）
 -->
 <p>name <a href="https://www.w3school.com.cn/tags/att_meta_name.asp" target="_blank">head中的name属性</a></p>
 <p>keywords:规定以逗号分隔的关键字列表 - 与页面相关（通知搜索引擎该页面的内容）</p>
 <p>title: 搜索引擎搜索时定位(通过keywords)到相关网页搜索结果的超链接上的文本显示</p>
 <p>viewport: 控制视口（网页的用户可见区域）</p>
 <p>http-equiv: 
    把 content 属性关联到 HTTP 头部。如果没有提供 name 属性，那么名称/值对中的名称会采用 http-equiv 属性的值。
    或刷新时的重定向
</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题:h1-h6,六级标题
        h1标题仅次于title,搜索引擎会定位,一般一个网页只有一个h1
        独占一行的元素叫块元素
         <hgroup>标题组
        p标签:段落
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <p>
        html:控制结构 
     </p>
     <p>
        css:样式
     </p>
     <p>
        javascript:行为
     </p>
     <p>h1-h6六级标题,独占一行,快标签</p>
     <p>p标签:段落,
        也是独占一行,
        块元素</p>
    <hgroup>
        <h1>大标题</h1>
        <h2>小标题</h2>
    </hgroup>
        <!--
            em标签语义突出.斜体
            不会独占一行,行内元素
         -->
    <p>今天天气<em>真</em>不错</p>
    <!-- <strong>标签表示强调 -->
    <p>你今天必须<strong>
        完成作业
    </strong></p>

    <!-- 
        <blockquote>块引用:
            缩进效果
     -->
     鲁迅说:
     <blockquote>
        三味书屋
     </blockquote>

     <!-- <br> 换行-->
     <br>今天天气很不错
</body>
</html>

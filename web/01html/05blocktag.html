<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素: <h1>, <p>, <ul>, <table>
        行内元素:在块元素中换行内元素

        header: 网页头部，顶部
        main: 主题部分
        footer: 底部
        nav: 网页导航
        aside: 侧边栏
        artical: 文章
        section: 独立区块
        div: 表示区块，主要的布局元素，一般用的最大
        span: 行元素，一般用于在网页中选中的文字
        

     -->


     <header>
        <p>第五小节</p>
     </header>
</body>
</html>

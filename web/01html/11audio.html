<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        audio 引入外部音频
        默认用户不能使用控制音频，需引入属性

        属性：
        controls是否允许用户控制播放,
        autoplay:打开网页自动播放
        loop:循环

        引入其他视频，在网站上找到视频分享按钮的复制嵌入代码到自己的html文件下
     -->
     <audio src="./audio.mp3" controls loop></audio>
     <video src="./flower.mp4" controls></video>
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=d3360a2di2m" allowFullScreen="true" width="300"></iframe>
</body>
</html>

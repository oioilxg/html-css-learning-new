<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签：向当前页面引入外部图片
        img标签:
        替换元素介于块和行内元素
            src：source路径
            路径规则和超链接一样
            alt: 图片的描述，一般不显示，不能显示时能显示出atl,搜索引擎根据alt搜图片
            width：图片宽度，单位是像素，只改变宽度会等比例变化

        图片格式：
        jpg(jpeg):颜色多，，不支持透明效果，不支持动图
        git:颜色少，支持简单透明，支持动图
        png:颜色多,复杂透明，不支持动图
        webp:谷歌新推出来的压缩图片，小，效果好，兼容性不好

     -->
<img src="./gif/WWF.gif" atl="熊猫1"><br/>
<img src="gif/WWF.png" atl="熊猫3">
</body>
</html>

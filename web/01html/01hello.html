<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    html的组成:
    head:meta+ title 
        meta:网页元数据
        title只是当前网页的一个标题,实际在页面中不会显示
    body: 页面显示的所有内容
 -->
<body>
    <!-- 
        快速创建一个html快捷键：!+tab自动补全
        tag快捷键：tag name +tab补全
        注释快捷键： ctrl + /
        如 p+tab:  <p></p>
        1.安装vscode
        2.安装中文语言包:vscode左边栏扩展->搜索chinese->看下载量和简介install插件(本机选择不启动，卸载后重启vscode恢复英语界面)
        3.安装ayu主题：vscode左边栏扩展->搜索ayu->看下载量和简介install插件,根据自己喜好选择IDE的主题为light or dark
        4.将目录作为项目目录：vscode左边栏第一个资源管理->workspace->new folder 
        5.创建一个新网页：在新建的文件夹下new file XXX.html
            快速创建一个html快捷键：!+tab自动补全
            tag快捷键：tag name +tab补全
        6.安装live server 实现代码实时更新
            vscode左边栏扩展->搜索live ->install live server 
            安装好live server后，每次更改html文件右键open with live server 会自动保存更新刷新, ctrl + s保存页面会自动更新。
        7.设置代码自动保存：vscode右边栏-File->preference->setting->第一个选项 file auto save 选择 afterdelay或者saveoncechange
            结合第六步已经打开open with live server， 每次更改html，ctrl+s保存，打开的页面自动刷新S
     -->
     <h1>hello</h1>
     <h2>world</h2>
     <h1>nice day</h1>
     <p>fighting!!!</p>
     <p>hahahhas</p>
     <a href="https://www.w3school.com.cn/html/index.asp" target="_blank">w3school</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表：ul: Unordered List（无序列表）
            ul标签创建有序列表
            li表示列表项

        有序列表：
        ol:ordered List
        
        定义列表：
        dl用的很少


        列表间可以互相嵌套
        
     -->

     <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
        <dt>结构</dt>
        <dd>网页结构哪里是标题哪里是段落</dd>
     </dl>

</body>
</html>
